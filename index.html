<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Freecell - 究極のトランプゲーム</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans JP', sans-serif;
            background-color: #f8f9fa;
            color: #333;
        }
        .hero-section {
            background: linear-gradient(135deg, #1e88e5 0%, #1565c0 100%);
            color: white;
            padding: 100px 0;
            text-align: center;
        }
        .app-icon {
            width: 120px;
            height: 120px;
            border-radius: 24px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
            margin-bottom: 20px;
            object-fit: cover;
        }
        .screenshot-container {
            padding: 60px 0;
        }
        .screenshot-img {
            width: 100%;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }
        .screenshot-img:hover {
            transform: translateY(-10px);
        }
        .feature-card {
            border: none;
            border-radius: 15px;
            padding: 30px;
            background: white;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
            height: 100%;
        }
        .footer {
            background-color: #333;
            color: #ccc;
            padding: 40px 0;
            text-align: center;
        }
    </style>
</head>
<body>

<header class="hero-section">
    <div class="container">
        <img src="images/Gemini_Generated_Image_5nbtti5nbtti5nbt.png" alt="Freecell Icon" class="app-icon">
        <h1 class="display-4 fw-bold">Freecell</h1>
        <p class="lead">シンプルで奥深い、iPadのためのフリーセル。</p>
        <div class="mt-4">
            <a href="#" class="btn btn-light btn-lg px-5 py-3 rounded-pill fw-bold" style="color: #1565c0;">App Store からダウンロード</a>
        </div>
    </div>
</header>

<main class="container">
    <section class="row text-center mt-5 mb-5">
        <div class="col-md-4 mb-4">
            <div class="feature-card">
                <h3>美しいデザイン</h3>
                <p>iPadの大きな画面を最大限に活かした、クリーンで使いやすいインターフェース。</p>
            </div>
        </div>
        <div class="col-md-4 mb-4">
            <div class="feature-card">
                <h3>快適な操作性</h3>
                <p>スムーズなカードのアニメーションと、直感的なタップ＆ドラッグ操作。</p>
            </div>
        </div>
        <div class="col-md-4 mb-4">
            <div class="feature-card">
                <h3>集中できる体験</h3>
                <p>余計な機能を削ぎ落とし、ゲームそのものに没頭できる環境を提供します。</p>
            </div>
        </div>
    </section>

    <section class="screenshot-container">
        <h2 class="text-center mb-5 fw-bold">スクリーンショット</h2>
        <div class="row g-4">
            <div class="col-md-4">
                <img src="images/スクリーンショット 2026-01-26 16.45.44.png" alt="Screenshot 1" class="screenshot-img">
            </div>
            <div class="col-md-4">
                <img src="images/スクリーンショット 2026-01-26 17.02.19.png" alt="Screenshot 2" class="screenshot-img">
            </div>
            <div class="col-md-4">
                <img src="images/スクリーンショット 2026-01-26 17.02.44.png" alt="Screenshot 3" class="screenshot-img">
            </div>
        </div>
    </section>
</main>

<footer class="footer">
    <div class="container">
        <p>&copy; 2026 Freecell App Team. All rights reserved.</p>
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
